<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-Word</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  min-height: 200px;
		}
	</style>
</head>
<body>
<!-- start -->
	
	<div class="container fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="center-screen">
					<i class="fa-solid fa-book-open" style="font-size: 50px;"></i><br>
					<span style="font-size:30px;">E-WORD</span>
				</div>
				<div class="col">
					<div class="input-group mb-4 d-grid">
						<div class="form-floating ">
							<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
							<label for="floatingInputGroup1">Id</label>
						</div>
					</div>
				</div>
		          <!-- Password input -->
		        <div class="input-group mb-4 d-grid">
					<div class="form-floating ">
						<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
						<label for="floatingInputGroup1">Password</label>
					</div>
				</div>
				<div class="col-5 mb-3">
			  		<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
						<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
					</div>
				</div>
				<div class="col mb-3 d-grid">
					<button class="btn" style="background-color:#6c757d; color:white;" type="button">Login</button><br>
					<a href="#" style="text-align:center;">Find Id/Password</a>
					
				</div>
				<hr>
				<div class="col">
					<div class="d-grid gap-2">
						<button class="btn" style="background-color: #2db400; color:white;" type="button">Naver</button>
						<button class="btn" style="background-color: #f7e600;" type="button">Kakao</button>
						<button class="btn" style="background-color: #ea4335; color:white;" type="button">Google</button>
						<button class="btn" style="background-color: #3b5998; color:white;" type="button">Facebook</button>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	
	
<!-- end -->
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20c294a34b.js" crossorigin="anonymous"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
