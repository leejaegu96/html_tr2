        /* quiz__wrap */
        .quiz__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .quiz {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border: 8px ridge #cacaca;
            margin: 10px;
        }
        .quiz__type {
            background-color: #cacaca;
            text-align: center;
            display: block;
            font-size: 16px;
            border: 3px ridge #cacaca;
            color: #3b3b3b;
            font-family: "DungGeunMo";
            padding: 4px;
        }
        .quiz__question {
            border-top: 6px ridge #cacaca;
            border-bottom: 6px ridge #cacaca;
            padding: 20px;
            font-family: "MabinogiClassic";
            font-weight: normal;
            line-height: 1.4;
        }
        .quiz__question .number {
            color: #F7AA2B;
        }
        .quiz__question .ask {
            display: inline;
        }
        .quiz__answer {
            border-top: 6px ridge #cacaca;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .quiz__answer .confirm {
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 20px;
            padding: 13px 20px;
            background-color: #d6d6d6;
            font-family: "MabinogiClassic";
            cursor: pointer;
        }
        .quiz__answer .result {
            width: 100%;
            font-size: 20px;
            border: 6px ridge #cacaca;
            padding: 13px 20px;
            box-sizing: border-box;
            text-align: center;
            font-family: "MabinogiClassic";
        }
        .quiz__answer .input {
            width: 100%;
            border: 6px ridge #cacaca;
            font-size: 20px;
            padding: 13px 20px;
            background-color: #fff;
            font-family: "MabinogiClassic";
            margin-bottom: 10px;
        }
        .quiz__view {
            background-color: #f5f5f5;
            font-family: "MabinogiClassic";
            position: relative;
        }
        .quiz__view .true {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: #CB7A1D;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 120px;
            opacity: 0;
        }
        .quiz__view .false {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: #CB7A1D;
            border-radius: 50%;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 100px;
            opacity: 0;
        }
        .quiz__view.like .true {
            opacity: 1;
            animation: wobble 0.6s;
        }
        .quiz__view.dislike .false {
            opacity: 1;
            animation: wobble 0.6s;
        }
        @keyframes wobble {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            15% {
                transform: translateX(-25%) rotate(-5deg);
            }
            30% {
                transform: translateX(20%) rotate(3deg);
            }
            45% {
                transform: translateX(-15%) rotate(-3deg);
            }
            60% {
                transform: translateX(10%) rotate(2deg);
            }
            75% {
                transform: translateX(-5%) rotate(-1deg);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
